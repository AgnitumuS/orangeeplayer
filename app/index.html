<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="lib/orangee-ui.css" />
  <link rel="stylesheet" type="text/css" href="app.css" />
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand" id="header"></div>
      </div>
    </div>
  </nav>

  <section id="content">
  </section>

  <script type="text/html" id="headerTmpl">
    <span>Orangee Cloud Player</span>
  </script>

  <script type="text/html" id="gridTmpl">
    <div class="oge-wrapper container-fluid">
      <div class="oge-scroller row">
        <ul class="list-unstyled"></ul>
      </div>
    </div>
  </script>

  <script type="text/html" id="indexTmpl">
    <li class="col-xs-6 col-sm-3 col-md-2">
      <div class="media" id="<%= cid %>">
        <a href="#album/<%= encodeURIComponent(_url) %>"><img class="img-responsive" src="<%= _img %>" alt="<%= _title %>" /></a>
      </div>
    </li>
  </script>

  <script type="text/html" id="subindexTmpl">
    <li class="col-xs-6 col-sm-3 col-md-2">
      <div class="media subalbum" id="<%= cid %>">
        <a href="#subalbum/<%= encodeURIComponent(enclosure._url) %>"><img class="img-responsive" src="<%= thumbnail._url %>" alt="<%= title %>" /></a> 
      </div>
      <div class="item-title"><%= title %></div>
    </li>
  </script>

  <script type="text/html" id="bindingTmpl">
    <section id='binding'>
      <h1 class='text-center'>Link your account</h1>
      <h2>Before you can use this channel, you must link the channel to your account.
      Go to <a target="_blank" href="http://orangee.tv/link">http://orangee.tv/link</a>, log into your account, and enter the following code:</h2>
      <h1 class='text-center'><strong><%= code %></strong></h1>
    </section>
  </script>

  <!-- An id is required for video tag to use youtube. object is used for youtube -->
  <script type="text/html" id="videoTmpl">
    <video id='myvideo'></video>
  </script>

  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/underscore-min.js"></script>
  <script type="text/javascript" src="lib/backbone-min.js"></script>
  <script type="text/javascript" src="lib/backbone.marionette.min.js"></script>
  <script type="text/javascript" src="lib/backbone.paginator.min.js"></script>
  <script type="text/javascript" src="lib/backbone.select.min.js"></script>
  <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script><!-- Only if you want to use youtube -->
  <script type="text/javascript" src="lib/orangee.js"></script>
  <script type="text/javascript" src="lib/orangee-ui.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="plugin.js"></script>
  <script>
    //wrap initialization code into this special function only if you want to use youtube
    function onYouTubeIframeAPIReady() {
      $(function () {
        orangee.init(app.init);
      });
    }
  </script>
</body>
</html>
