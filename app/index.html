<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="lib/orangee-ui.css" />
  <link rel="stylesheet" type="text/css" href="app.css" />

  <object id='pluginAudio' border=0 classid='clsid:SAMSUNG-INFOLINK-AUDIO'></object>
  <object id='pluginObjectTVMW' border=0 classid='clsid:SAMSUNG-INFOLINK-TVMW'></object>
  <object id='pluginObjectNNavi' border=0 classid='clsid:SAMSUNG-INFOLINK-NNAVI' style='  opacity:0.0;background-color:#000000;width:0px;height:0px;'></object>
  <object id='pluginWindow' classid='clsid:SAMSUNG-INFOLINK-WINDOW' style='visibility:hidden; position:absolute; width: 0; height: 0; opacity: 0;'></object>
  <object id='pluginObjectNetwork' border='0' classid='clsid:SAMSUNG-INFOLINK-NETWORK'></object>
  <object id='pluginObjectTV' border=0 classid='clsid:SAMSUNG-INFOLINK-TV'  style='opacity:0.0;background-color:#000000;width:0px;height:0px;'></object>
  <object id='pluginPlayer' border=0 classid='clsid:SAMSUNG-INFOLINK-PLAYER'  style='visibility:hidden; position:absolute; width: 0; height: 0; opacity: 0;'></object>

</head>
<body>
  <section id="content">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <div id="header" class="navbar-brand"></div>
        </div>
      </div>
    </nav>

    <div class="oge-wrapper container-fluid">
      <div class="oge-scroller row" id="main">
      </div>
    </div>
  </section>

  <section id="player" style="display:none">
  </section>

  <script type="text/html" id="headerTmpl">
    <span>Orangee Cloud Player</span>
  </script>

  <script type="text/html" id="indexTmpl">
      <div class="media">
        <a href="#album/<%= encodeURIComponent(_url) %>"><img class="img-responsive" src="<%= _img %>" alt="<%= _title %>" /></a>
      </div>
  </script>

  <script type="text/html" id="subindexTmpl">
      <div class="media subalbum">
        <a href="#subalbum/<%= encodeURIComponent(enclosure._url) %>"><img class="img-responsive" src="<%= thumbnail._url %>" alt="<%= title %>" /></a> 
      </div>
      <div class="item-title"><%= title %></div>
  </script>

  <script type="text/html" id="itemTmpl">
    <div class="item-detail">
      <div class="item-image drop-shadow round"><img class="img-responsive" src="<%= large_image %>" alt="<%= title %>" /></div>
      <div class="item-info">
        <div class="item-artist"><%= artist %></div>
        <div class="item-title"><%= title %></div>
        <div class="item-price"><%= price %></div>
        <br />
        <div class="item-link"><a href="<%= url %>" class="button">Buy this item</a></div>
        <div class="back-link"><a href="#" class="button">&laquo; Back to Albums</a></div>
      </div>
    </div>
  </script>

  <script type="text/html" id="bindingTmpl">
    <section id='binding'>
      <h1 class='text-center'>Link your account</h1>
      <h2>Before you can use this channel, you must link the channel to your account.
      Go to <a target="_blank" href="http://orangee.tv/link">http://orangee.tv/link</a>, log into your account, and enter the following code:</h2>
      <h1 class='text-center'><strong><%= code %></strong></h1>
    </section>
  </script>

  <!-- An id is required for video tag to use youtube. object is used for youtube -->
  <script type="text/html" id="videoTmpl">
    <video id='myvideo'></video>
  </script>

  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/underscore-min.js"></script>
  <script type="text/javascript" src="lib/backbone-min.js"></script>
  <script type="text/javascript" src="lib/backbone.marionette.min.js"></script>
  <script type="text/javascript" src="lib/backbone.paginator.min.js"></script>
  <script type="text/javascript" src="lib/backbone.select.min.js"></script>
  <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script><!-- Only if you want to use youtube -->
  <script type="text/javascript" src="lib/orangee.js"></script>
  <script type="text/javascript" src="lib/orangee-ui.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="plugin.js"></script>
  <script>
    //wrap initialization code into this special function only if you want to use youtube
    function onYouTubeIframeAPIReady() {
      $(function () {
        orangee.init(app.init);
      });
    }
  </script>
</body>
</html>
