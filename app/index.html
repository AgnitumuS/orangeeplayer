<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="lib/orangee-ui.css" />
  <link rel="stylesheet" type="text/css" href="app.css" />
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand" id="header"></div>
      </div>
    </div>
  </nav>

  <section id="content">
  </section>

  <script type="text/html" id="headerTmpl">
    <span>Orangee Cloud Player</span>
  </script>

  <script type="text/html" id="opmlTmpl">
    <div class="oge-wrapper container-fluid">
      <div class="oge-scroller row">
        <ul class="list-unstyled"></ul>
      </div>
    </div>
  </script>

  <script type="text/html" id="opmlItemTmpl">
    <li class="col-xs-6 col-sm-3 col-md-2">
      <div class="media" id="<%= cid %>">
        <a href="#album/<%= encodeURIComponent(_url) %>"><img class="img-responsive lazy" src="images/placeholder.png" data-original="<%= _img %>" alt="<%= _title %>" /></a>
      </div>
    </li>
  </script>

  <script type="text/html" id="rssItemTmpl">
    <li class="col-xs-6 col-sm-3 col-md-2">
      <div class="media" id="<%= cid %>">
        <a href="#video/<%= encodeURIComponent(enclosure._url) %>"><img class="img-responsive lazy" src="images/placeholder.png" data-original="<%= thumbnail_url %>" alt="<%= title %>" /></a> 
        <div class="item-title"><%= title %></div>
      </div>
    </li>
  </script>

  <script type="text/html" id="csvItemTmpl">
    <li class="col-xs-6 col-sm-3 col-md-2">
      <div class="media" id="<%= cid %>">
        <a href="#video/<%= encodeURIComponent(_url) %>"><img class="img-responsive lazy" src="images/placeholder.png" data-original="<%= _img %>" alt="<%= _title %>" /></a>
        <div class="item-title"><%= _title %></div>
      </div>
    </li>
  </script>

  <script type="text/html" id="bindingTmpl">
    <section id='binding'>
      <h1 class='text-center'>Link your account</h1>
      <h2>Before you can use this channel, you must link the channel to your account.
      Go to <a target="_blank" href="http://orangee.tv/link">http://orangee.tv/link</a>, log into your account, and enter the following code:</h2>
      <h1 class='text-center'><strong><%= code %></strong></h1>
    </section>
  </script>

  <!-- An id is required for video tag to use youtube. object is used for youtube -->
  <script type="text/html" id="playerTmpl">
    <div class="oge-fullscreenvideo">
      <video poster="http://d1435t697bgi2o.cloudfront.net/wp-content/uploads/2013/10/orange-juice.jpg" id='myvideo'></video>
    </div>
  </script>

  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jquery.fullPage.min.js"></script>
  <script type="text/javascript" src="lib/jquery.lazyload.min.js"></script>
  <script type="text/javascript" src="lib/move.min.js"></script>
  <script type="text/javascript" src="lib/underscore-min.js"></script>
  <script type="text/javascript" src="lib/backbone-min.js"></script>
  <script type="text/javascript" src="lib/backbone.marionette.min.js"></script>
  <script type="text/javascript" src="lib/backbone.paginator.min.js"></script>
  <script type="text/javascript" src="lib/backbone.select.min.js"></script>
  <script type="text/javascript" src="lib/backbone.mutators.min.js"></script>
  <script type="text/javascript" src="lib/orangee.js"></script>
  <script type="text/javascript" src="lib/orangee-ui.js"></script>
  <script type="text/javascript" src="models.js"></script>
  <script type="text/javascript" src="views.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="plugin.js"></script>
  <script>
    $(document).ready(function() {
      app.start();
    });
  </script>
</body>
</html>
